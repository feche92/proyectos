<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Conversando en el aula
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="white" (click)="logout()">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="flex-v buttons-container">
    <div class="height-50 big-button-container big-button-container-first">
      <div class="flex-v center-horizontal center-vertical height-100" (click)="aula4A()">
        <div>
          <ion-icon name="chatboxes"></ion-icon>
        </div>
        <div class="text-title">PPS-4A</div>
      </div>
    </div>
    <div class="height-50 big-button-container big-button-container-second">
      <div class="flex-v center-horizontal center-vertical height-100" (click)="aula4B()">
        <div>
          <ion-icon name="chatbubbles"></ion-icon>
        </div>
        <div class="text-title">PPS-4B</div>
      </div>
    </div>
  </div>
</ion-content>
