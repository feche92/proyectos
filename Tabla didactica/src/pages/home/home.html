        <ion-col>

        <ion-col>

        <ion-col>
          <ion-item>

      </ion-row>
      <ion-row>
        <ion-col text-center>
          <button ion-button round color="primary" (click)="aceptar()">Ingresar</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <button ion-button round small color="dark" (click)="cancelar()">Cancelar</button>
        </ion-col>
      </ion-row>
    </div>
  </div>


</ion-content>
